<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery & Ajax</title> 

    <!--import JQuery 2.1.4 libraries-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!--import JQuery UI 1.11.4 libraries -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

</head>
<body>
<div id="wrapper">

<h1 id="game-title"> Timberlands </h1>
<h2 id="developer"> Developed by Krieg Studios </h2>

<img src="./img/evergreen-mountains.jpg" id="forest-wallpaper">

<script type="text/javascript">

$("document").ready(function() {

    $("#wrapper").css("width", 500);
    $("#wrapper").css("margin", "auto");
    
    $("#forest-wallpaper").css("width", 500);

    $("#game-title").css("text-align", "center");
    $("#developer").css("text-align", "center");

}); // end of JQuery code

</script>

</div> <!-- end of wrapper -->

</body>
</html>
